<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements by CSS</title>
</head>

<body>
    <h1>This is heading tag</h1>
    <p class="intro">This is paragraph tag 1</p>
    <p class="intro">This is paragraph tag 2</p>
    <p id="demo"></p>
    <script>
        var x = document.querySelectorAll('p.intro');
        document.getElementById("demo").innerHTML = "This is a new paragraph " + x[0].innerHTML;
    </script>
</body>

</html>
