<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as a variable</title>
</head>

<body>
    <script>
        var sums = function(num1, num2) {
            var total = num1 + num2;
            return total;
        }
        document.write(sums(20, 30) + "<br>");
        var sum1 = sums(10, 20);
        var sum2 = sums(22, 44);
        var sum3 = sums(45, 45);
        document.write(sum1);
        document.write(sum2);
        document.write(sum3);
    </script>
</body>

</html>
