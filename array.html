<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        var fruits = ["Orsange", "Mango", "Apple", "Banana"];
        var color = ["Red", "Orange", "Blue"];
        document.write(fruits + "<br>");
        document.write(color[0], "<br>");
        document.write(color[1], "<br>");
        document.write(color[2], "<br>")
        document.write(fruits.length, "<br>");
        document.write(color.length, "<br>");
    </script>
</body>

</html>
