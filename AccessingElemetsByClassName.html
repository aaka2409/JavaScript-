<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Elements By Tag Name</title>
</head>

<body>
    <p class="abc">This is paragraph 1</p>
    <p class="abc">This is paragraph 2</p>
    <script>
        document.getElementByClassName("p")[1].innerHTML;
    </script>
</body>

</html>
