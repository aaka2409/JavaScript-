    <script>
        class student {
            constructor() {
                var name;
                var marks;
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getMarks() {
                return this.marks;
            }
            setMarks(marks) {
                if (marks < 0 || marks > 100) {
                    alert("Invalid Marks");
                } else {
                    this.marks = marks;
                }
            }
        }
        var std = new student;
        std.setName("Nipun");
        std.setMarks("10");
        document.write(std.getName());
        document.write("<br>");
        document.write(std.getMarks());
    </script>
