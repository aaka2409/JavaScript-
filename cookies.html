<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>

<body>
    <form action="#" name="form">
        Enter your name: <input type="text" name="coustmer">
        <input type="button" value="Set Cookie" onclick="cookies()">
    </form>
    <script>
        function cookies() {
            if (document.form.coustmer.value == "") {
                alert("First enter your name");
                return;
            }
            cookievalue = escape(document.form.coustmer.value) + ";";
            document.cookie = "name" + cookievalue;
            document.write("Seting Cookies" + "name=" + cookievalue);
        }
    </script>
</body>

</html>
