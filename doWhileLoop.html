<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        do {
            var i = 1;
            document.write("Number of times the do while loop is " + i + '<br>');
        } while (i <= 10);
    </script>
</body>

</html>
