<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesssing the elements by id</title>
</head>

<body>
    <p id="abc"><b>This is a paragraph tag will be accessed by the id</b></p>
    <p id="xyz"><b>This is a paragraph tag will be accessed by the id</b></p>
    <script>
        document.getElementById("abc").innerHTML;
        document.getElementById("xyz").innerHTML = 123;
    </script>
</body>

</html>
