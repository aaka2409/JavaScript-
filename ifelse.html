<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" name="form">
        Please enter your marks <input type="text" value="" name="text1">
        <input type="button" value="Click to check your grade" onclick="grade()">
    </form>
    <script>
        function grade() {
            if (document.form.text1.value >= 90) {
                alert("A+");
            } else if (document.form.text1.value >= 80) {
                alert("A");
            } else if (document.form.text1.value >= 70) {
                alert("B+");
            } else if (document.form.text1.value >= 60) {
                alert("B");
            } else {
                alert("C")
            }

        }
    </script>
</body>

</html>
